[PATHS]
input_dir = ./data_input
output_dir = ./data_output
log_dir = ./logs
state_file = ./state.json

[FILENAMES]
mailing_nucleo_pattern = MAILING_NUCLEO_*.xlsx
pagamentos_pattern = PAGOS_*.csv
enriquecimento_file = Pontuação.xlsx
regras_negociacao_file = Negociações SINED.xlsx
regras_disposicao_file = Tabulações para retirar.xlsx

[SETTINGS]
log_level = INFO
output_file_prefix = Telecobranca_TOI_
# CORREÇÃO FINAL APLICADA AQUI:
output_date_format = %%d_%%m_%%Y

[SCHEMA_MAILING]
required_columns = 
    EMPRESA,
    UCV,
    NOMECAD,
    NDOC,
    NCPF,
    ANO,
    MES,
    LIQUIDO,
    LOC,
    SIT,
    FAIXA
mailing_key_for_removals = NCPF
# Adicionada a coluna de filtro principal para a lógica de 'bloq'
coluna_filtro_status = bloq

[SCHEMA_TABULACOES]
# Define a chave primária no arquivo de remoção (que contém os CPFs/IDs).
primary_key = IdCliente
required_columns = 
    IdCliente
# Seção para filtros de segurança baseados no status, dentro do mesmo arquivo.
coluna_status = Status
status_para_remover =
    CLIENTE FALECIDO
    COBRANCA - NEGOCIACAO CONCLUIDA
    COBRANCA EFETUADA
    CONTA NEGOCIADA
    NAO PERTENCE A UC
    PROCESSO JUDICIAL
    AÇÃO DE COBRANÇA JUDICIAL
    AÇÃO JUD. DE COBRANÇA INVIÁVEL
    AÇÃO JUDICIAL EM AVALIAÇÃO
    BAIXA_PAGTO_PROTESTO
    BLOQUEIO POR LIGAÇÃO CLANDESTINA
    BLOQUEIO_OUVIDORIA
    BLOQUEIO_RECLAMAÇÃO
    FATJUIZ INIBIÇAO A CORTE E NEGAT - PERM. COBR
    FATJUIZ INIBIÇAO A CORTE- PERM. NEG/COBR
    FATURA PROTESTADA
    INIBI NEG. E COB. TERC. - PERMITE CORTE
    LIMINAR IMPEDITIVA DE CORTE
    NEGOCIAÇÃO COM CLIENTE
    OUVIDORIA
    PROCESSOS JUDICIAIS EM ANDAMENTO (REU)
    PROCON
    PROTESTADA
    PROTESTO
    PROTESTO E FATURA
    PROTESTO ELETRONICO
    REFATURAMENTO
    SENTENÇA JUDICIAL IMPEDITIVA DE CORTE/NEG.

# --- NOVAS SEÇÕES ADICIONADAS ---

[FILTROS_VALOR_MINIMO_HUMANO]
# Define as regras de corte de valor da dívida para o mailing humano.
# Clientes abaixo desses valores serão movidos para o mailing do robô.
empresas_corte_especial = MT,EPB,ERO
valor_corte_especial = 500.00
valor_corte_geral = 200.00
coluna_divida_filtro = valorDivida

[ORDENACAO_HUMANO]
# Define a ordem de prioridade para a discagem no mailing humano.
# A ordenação será aplicada na sequência definida abaixo.
coluna_situacao = sit
ordem_situacao = LIGADO,DESLIGADO,INATIVO
coluna_divida_ordem = valorDivida
coluna_faixa = faixa
valor_prioritario_faixa = A VENCER

[ROBO]
# Configurações para a geração do arquivo consolidado para o robô.
output_file_prefix = Telecobranca_TOI_Robo_
