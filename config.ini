[PATHS]
input_dir = ./data_input
output_dir = ./data_output
log_dir = ./logs
state_file = ./state.json

[FILENAMES]
mailing_nucleo_pattern = MAILING_NUCLEO_*.xlsx
pagamentos_pattern = PAGOS_*.csv
disposicoes_pattern = Dump_TabAuto_*.txt
enriquecimento_file = Pontuação.xlsx
regras_negociacao_file = Negociações SINED.xlsx
regras_disposicao_file = Tabulações para Retirar.xlsx

[SETTINGS]
log_level = INFO
output_file_prefix = Telecobranca_TOI_
output_date_format = %%d_%%m_%%Y

[SCHEMA]
# Lista de colunas OBRIGATÓRIAS para o arquivo de mailing.
# O processo irá parar se alguma destas colunas não for encontrada.
# Os nomes devem corresponder exatamente aos do arquivo Excel (maiúsculas/minúsculas).
# ATENÇÃO: As colunas de regularização (NC, VENC_MAIOR_1ANO) não são listadas aqui,
# pois o script agora as procura de forma flexível (coalesce).
required_mailing_columns = 
    EMPRESA,
    UCV,
    NOMECAD,
    NDOC,
    NCPF,
    ANO,
    MES,
    LIQUIDO,
    LOC


